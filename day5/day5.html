<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form Validator</title>
    <link rel="stylesheet" href="/asset/css/day5.css">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form action="" class="form">
            <div class="form-control">
                <input type="text" class="" id="username" placeholder="Username">
                <span></span>
                <small></small>
            </div>
            <div class="form-control">
                <input type="email" class="" id="email" placeholder="Email">
                <span></span>
                <small></small>
            </div>
            <div class="form-control">
                <input type="password" class="" id="password1" placeholder="Password">
                <span></span>
                <small></small>
            </div>
            <div class="form-control">
                <input type="password" class="" id="password2" placeholder="Confirm Password">
                <span></span>
                <small></small>
            </div>
            <input type="submit" value="Login" class="loginBtn">
            <div class="signup-link">
                <p>Not a member? <a href="#" style="color: #2691d9;">Signup</a></p>
            </div>
        </form>
    </div>

    <script src="/asset/js/day5.js"></script>
</body>
</html>
