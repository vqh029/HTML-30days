<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="/asset/css/day4.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <img src="/asset/img/img1.jpeg" alt="img1">
        </div>
        <div class="image">
            <img src="/asset/img/img2.jpeg" alt="img2">
        </div>
        <div class="image">
            <img src="/asset/img/img3.jpeg" alt="img3">
        </div>
        <div class="image">
            <img src="/asset/img/img4.jpeg" alt="img4">
        </div>
        <div class="image">
            <img src="/asset/img/img5.jpeg" alt="img5">
        </div>
        <div class="image">
            <img src="/asset/img/img6.jpeg" alt="img6">
        </div>
        <div class="image">
            <img src="/asset/img/img7.jpeg" alt="img7">
        </div>
        <div class="image">
            <img src="/asset/img/img8.jpeg" alt="img8">
        </div>

    </div>

    <div class="gallery">
        <div class="gallery-inner">
            <img src="" alt="">
        </div>

        <div class="control close">
            <i class="bx bx-x"></i>
        </div>

        <div class="control left">
            <i class="bx bx-chevron-left"></i>
        </div>

        <div class="control right">
            <i class="bx bx-chevron-right"></i>
        </div>
    </div>
    <script src="/asset/js/day4.js"></script>
</body>
</html>
